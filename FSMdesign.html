<!DOCTYPE html>
<html>

<head>
  <title>FSMdesign video game</title>
  <link href="FSMdesign.css" type="text/css" rel="stylesheet" />
  <script src="FSMdesign.js" type="text/javascript"></script>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
  <div id="header">
    <div id="header_words">Welcome and discover.</div>
  </div>
  <div id="menu">
    <div class="menu_box">
      <a href="http://www.andrew-yq.com"><span></span></a>
      <img src="http://www.andrew-yq.com/shift90/lab42/icon/oldHead.png" alt="oldhead"></img>Home
    </div>
    <div class="menu_box">
      <a href="http://www.andrew-yq.com/shift90/lab42/mota.html"><span></span></a>
      <img src="http://www.andrew-yq.com/shift90/lab42/icon/swordscared.png" alt="sword"></img>My game
    </div>
    <div class="menu_box">
      <a href="http://www.andrew-yq.com/shift90/lab311/FSMdesign.html"><span></span></a>
      <img src="http://www.andrew-yq.com/shift90/lab42/icon/blueSergeant.png" alt="bluesergeant"></img>Other</div>
    <div class="menu_box">
      <a href="http://www.andrew-yq.com/shift90/aboutme/aboutme.html"><span></span></a>
      <img src="http://www.andrew-yq.com/shift90/lab42/icon/zj_down.png" alt="hero"></img>About me
    </div>
  </div>

  <div id="gamearea">
    <div id="battlebackground">
      <img src="http://www.andrew-yq.com/shift90/lab311/image.gif" />
    </div>

    <div id="boss">
      <img src="http://www.andrew-yq.com/shift90/lab311/boss.png" />
    </div>
    <div id="teletubbies">
      <img src="http://www.andrew-yq.com/shift90/lab311/teletubbies.png" />
    </div>
    <div id="bossstatus">
      <span>BOSS&nbsp;</span>
      <div id="bosshealthbar">
      </div>
    </div>
    <div id="yourstatus">
      <span>YOU&nbsp;</span>
      <div id="lefthealthbar" class="healthbar">
      </div>
      <div id="middlehealthbar" class="healthbar">
      </div>
      <div id="righthealthbar" class="healthbar">
      </div>
    </div>
    <div id="battleactions">
      <div id="battleasking">
        <p>
          What will you do?
        </p>
      </div>
      <div id="fouractions">
        <div id="actionsword">
          <p>
            sword(S)
          </p>
        </div>
        <div id="actionarrow">
          <p>
            arrow(A)
          </p>
        </div>
        <div id="actiondodge">
          <p>
            dodge(D)
          </p>
        </div>
        <div id="actiondrinkmilkshake">
          <p>
            drink milkshake(M)
          </p>
        </div>

      </div>
      <div id="OUCH">
        <img src="http://www.andrew-yq.com/shift90/lab311/ouch.png" />
      </div>
      <div id="OOF">
        <img src="http://www.andrew-yq.com/shift90/lab311/oof.png" />
      </div>
      <div id="FAIL">
        <img src="http://www.andrew-yq.com/shift90/lab311/fail.png" />
      </div>
      <div id="LOL">
        <img src="http://www.andrew-yq.com/shift90/lab311/lol.png" />
      </div>
      <div id="VS">
        <img src="http://www.andrew-yq.com/shift90/lab311/vs.png" />
      </div>
    </div>

    <p id="controls">
      <label id="enablebgm">
        <input type="checkbox" checked="checked" />enable background music</label>
    </p>
    <audio id="bgm" autoplay loop>
      <source src="http://www.andrew-yq.com/shift90/lab311/dragonrider.mp3" type="audio/mpeg">
    </audio>


  </div>


  <div id="ending">
    <div id="slogan">
      <p>不谋万世者，不足谋一时；不谋全局者，不足谋一域。</p>
      <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;------《寤言二·迁都建藩议》陈澹然</p>
    </div>
    <div id="contact">
      <p>Contact:</p>
      <p>Email: Andrew_yq at hotmail dot com</p>
      <p><a href="https://github.com/SweetRelish">Github</a>
        <a href="Resume.pdf">Resume</a></p>
    </div>
  </div>
</body>

</html>
